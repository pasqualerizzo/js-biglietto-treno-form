<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Starter</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <section class="bg-warning p-5">
        <h1 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container shadow bg-light text-center rounded">
                <form class="p-5" onsubmit="calcolaPrezzo(event)">
                    <div class="row pt-5 pb-5">
                        <div class="col-4">
                            <label class="d-block" for="name">Nome e Cognome:</label>
                            <input type="text" id="name" placeholder="Nome e Cognome" required>
                        </div>
                        <div class="col-4">
                            <label class="d-block" for="name">km Da percorrere:</label>
                            <input type="text" id="km" placeholder="Inserisci i km" required>
                        </div>
                        <div class="col-4">
                            <label class="d-block" for="select">Fascia d'Eta:</label>
                            <select id="select">
                                <option value="opzione1">Minorenne</option>
                                <option value="opzione2">Maggiorenne</option>
                                <option value="opzione3">Over 65</option>
                            </select>
                        </div>  
                    </div>
                    <button type="submit">Invia</button>
                    <button type="reset">Annulla</button>
                </form>
                <h3></h3>
         </div>
    </section>
    <section class="bg-warning p-5">
        <div class="container bg-light">
            <h1 class="text-center">
                IL TUO BIGLIETTO
            </h1>
            <div class="container">
                <table class="table-bordered" style="width: 100%; height: 250px;">
                    <thead class="fs-1 fw-bold">
                    <tr>
                        <th class="fs-2 fw-bold" colspan="5">Dettaglio Passeggeri</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="fw-bold">
                        <td>Nome passeggero:</td>
                        <td>Offerta</td>
                        <td>Carrozza</td>
                        <td>Codice CP</td>
                        <td>Costo Biglietto</td>
                    </tr>
                    <tr>
                        <td id="passeggero" class="fw-bold fs-2"></td>
                        <td id="biglietto"></td>
                        <td id="carrozza"></td>
                        <td id="codice"></td>
                        <td id="prezzo"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
         </div>
    </section>
         
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
